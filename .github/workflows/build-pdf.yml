name: Build and Commit PDF

on:
  push:
    branches:
      - main
    paths:
      - 'slides/**'
      - 'theme.css'
      - 'templates/**'
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install Chromium for PDF generation
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Build PDF for all slide decks
        run: |
          # Find all slide directories and build PDFs
          for dir in slides/*/; do
            if [ -f "${dir}_config.md" ]; then
              name=$(basename "$dir")
              echo "Building PDF for: $name"
              # Merge markdown files
              bash scripts/build.sh "slides/${name}" ".tmp/${name}.md"
              # Build PDF to root directory
              npx marp --theme ./theme.css --pdf --allow-local-files -o "${name}.pdf" ".tmp/${name}.md"
            fi
          done
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

      - name: Check for PDF changes
        id: check_changes
        run: |
          git add *.pdf 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push PDF changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "chore: update generated PDF slides"
          git push
